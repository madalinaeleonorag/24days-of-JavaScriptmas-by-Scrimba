<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Day 20 - Domain Type</title>
  </head>
  <body>
    <div class="content">
      <p>
        Label the domains
      </p>
      <input type="text" id="textToDo" placeholder="Text" />
      <div id="answer"></div>
      <button class="calculate-button" onclick="domainType()">
        Label them
      </button>
    </div>

    <script>
      function domainType() {
        const domains = document.getElementById("textToDo").value.split(" ");
        const domainTypes = [];
        for (let i = 0; i < domains.length; i++) {
          const urlPieces = domains[i].split(".");
          const domain = urlPieces[urlPieces.length - 1];
          if (domain === "org") {
            domainTypes.push("organization");
          } else if (domain === "com") {
            domainTypes.push("commercial");
          } else if (domain === "net") {
            domainTypes.push("network");
          } else if (domain === "info") {
            domainTypes.push("information");
          }
        }
        document.getElementById("answer").innerHTML = domainTypes;
      }
    </script>
  </body>
</html>
