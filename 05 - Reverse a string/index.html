<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Day 5 - Reverse a string</title>
  </head>
  <body>
    <!-- Reverse the provided string. -->
    <script>
      function reverseAString(str) {
        return str.split("").reverse().join("");
      }
    </script>
  </body>
</html>
