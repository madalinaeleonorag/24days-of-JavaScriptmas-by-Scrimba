<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Day 18 - Array previous less</title>
  </head>
  <body>
    <div class="content">
      <p>
        Search among the previous positions for the las position that contains a smaller value
      </p>
      <input type="text" id="textToDo" placeholder="Text" />
      <div id="answer"></div>
      <button class="calculate-button" onclick="arrayPreviousLess()">
        Find
      </button>
    </div>

    <script>
      function arrayPreviousLess() {
        const nums = document.getElementById("textToDo").value.split(" ");
        const previousLess = [];
        for (let i = nums.length - 1; i >= 0; i--) {
          for (let j = i; j >= 0; j--) {
            if (nums[i] > nums[j]) {
              previousLess.unshift(nums[j]);
              break;
            } else if (j === 0) {
              previousLess.unshift(-1);
            }
          }
        }
        document.getElementById("answer").innerHTML = previousLess;
      }
    </script>
  </body>
</html>
