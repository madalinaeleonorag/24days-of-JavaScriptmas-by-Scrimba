<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Day 12 - Valid Time</title>
  </head>
  <body>
    <div class="content">
      <p>
        Is correct time representation of the 24-hour clock?
      </p>
      <input type="text" id="number" placeholder="Text" />
      <div id="answer"></div>
      <button class="calculate-button" onclick="validTime()">
        Find
      </button>
    </div>

    <script>
      function validTime() {
        const str = document.getElementById("number").value;
        const [hours, minutes] = str.split(":");
        let response;
        if (parseInt(hours) > 23 || parseInt(hours) < 0) {
          response = false;
        } else {
          response = true;
        }
        if (parseInt(minutes) > 59 || parseInt(minutes) < 0) {
          response = false;
        } else {
          response = true;
        }
        
        document.getElementById("answer").innerHTML = response;
      }
    </script>
  </body>
</html>
