<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Day 17 - Different symbols naive</title>
  </head>
  <body>
    <div class="content">
      <p>
        Find the number of different characters
      </p>
      <input type="text" id="textToDo" placeholder="Text" />
      <div id="answer"></div>
      <button class="calculate-button" onclick="differentSymbolsNaive()">
        Find
      </button>
    </div>

    <script>
      function differentSymbolsNaive() {
        const str = document.getElementById("textToDo").value;
        const chars = str.split("");
        document.getElementById("answer").innerHTML = new Set(chars).size;
      }
    </script>
  </body>
</html>
