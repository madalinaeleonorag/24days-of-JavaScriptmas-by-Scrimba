<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Day 6 - Sort by length</title>
  </head>
  <body>
    <div class="content">
      <p>Sort strings in order of increasing length</p>
      <input type="text" id="string" placeholder="Text" />
      <div id="answer"></div>
      <button class="calculate-button" onclick="sortByLength()">
        Sort
      </button>
    </div>

    <script>
      function sortByLength() {
        const strs = document.getElementById("string").value;
        document.getElementById("answer").innerHTML = strs.split(" ").sort((a, b) => a.length - b.length);
      }
    </script>
  </body>
</html>
