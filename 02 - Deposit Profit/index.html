<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Day 2 - Deposit Profit</title>
  </head>
  <body>
    <div class="content">
      <p>How long it would take for your get your dream gift?</p>
      <input type="text" id="deposit" placeholder="Deposit" />
      <input type="text" id="rate" placeholder="Rate" />
      <input type="text" id="threshold" placeholder="Threshold" />
      <div id="answer"></div>
      <button class="calculate-button" onclick="depositProfit()">
        Calculate
      </button>
    </div>
    <script>
      function depositProfit() {
        const deposit = document.getElementById("deposit").value;
        const rate = document.getElementById("rate").value;
        const threshold = document.getElementById("threshold").value;

        let sum = deposit;
        let years = 0;

        while (sum < threshold) {
          sum = sum + (sum * 20) / 100;
          years++;
        }

        document.getElementById(
          "answer"
        ).innerHTML = `It wil take you ${years} years!`;
      }
    </script>
  </body>
</html>
