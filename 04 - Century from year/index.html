<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Day 4 - Century from year</title>
  </head>
  <body>
    <!-- Given a year, return a century it is in. -->
    <script>
      function centuryFromYear(num) {
        return Math.ceil(num / 100);
      }
    </script>
  </body>
</html>
