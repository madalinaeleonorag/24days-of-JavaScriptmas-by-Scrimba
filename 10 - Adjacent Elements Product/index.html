<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Day 10 - Adjacent Elements Product</title>
  </head>
  <body>
    <div class="content">
      <p>
        Find the pair of adjacent moments that has the largest product
      </p>
      <input type="text" id="number" placeholder="Text" />
      <div id="answer"></div>
      <button class="calculate-button" onclick="adjacentElementsProduct()">
        Find
      </button>
    </div>

    <script>
      function adjacentElementsProduct() {
        const nums = document.getElementById("number").value.split(" ");
        let largestProduct = nums[0] * nums[1];
        for (let i = 1; i < nums.length - 1; i++) {
          const adjacentProduct = nums[i] * nums[i + 1];

          if (largestProduct < adjacentProduct) {
            largestProduct = adjacentProduct;
          }
        }
        document.getElementById("answer").innerHTML = largestProduct;
      }
    </script>
  </body>
</html>
