<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Day 21 - Sum of 2</title>
  </head>
  <body>
    <div class="content">
      <p>
        Whether there is a pair of sub-numbers?
      </p>
      <input type="text" id="num1" placeholder="Text" />
      <input type="text" id="num2" placeholder="Text" />
      <input type="text" id="valueidk" placeholder="Text" />
      <div id="answer"></div>
      <button class="calculate-button" onclick="sumOfTwo()">
        Find
      </button>
    </div>

    <script>
      function sumOfTwo() {
        const nums1 = document.getElementById("num1").value.split(" ");
        const nums2 = document.getElementById("num2").value.split(" ");
        const value = document.getElementById("valueidk").value;
        const longerArray = nums1.length > nums2.length ? nums1 : nums2;
        const shorterArray = nums1.length > nums2.length ? nums2 : nums1;
        let isSum = 0;
        longerArray.forEach((item) => {
          shorterArray.forEach((item2) => {
            if (item + item2 === value) isSum = isSum + 1;
          });
        });
        document.getElementById("answer").innerHTML = isSum != 0;
      }
    </script>
  </body>
</html>
