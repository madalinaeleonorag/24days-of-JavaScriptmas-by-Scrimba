<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Day 9 - Sum Odd Fibonacci Numbers</title>
  </head>
  <body>
    <div class="content">
      <p>
        Return the sum of all odd Fibonacci numbers that are less than or equal
        to your number
      </p>
      <input type="number" id="number" placeholder="Text" />
      <div id="answer"></div>
      <button class="calculate-button" onclick="sumOddFibonacciNumbers()">
        Sum
      </button>
    </div>

    <script>
      function sumOddFibonacciNumbers() {
        const num = document.getElementById("number").value;
        let sum = 0;
        let previous = 0;
        let current = 1;

        while (current <= num) {
          if (current % 2 === 1) {
            sum += current;
          }

          const nextValue = current + previous;
          previous = current;
          current = nextValue;
        }

        document.getElementById("answer").innerHTML = sum;
      }
    </script>
  </body>
</html>
