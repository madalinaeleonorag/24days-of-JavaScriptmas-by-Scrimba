<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Day 11 - Avoid Obstacles</title>
  </head>
  <body>
    <div class="content">
      <p>
        Minimal length of the jump?
      </p>
      <input type="text" id="number" placeholder="Text" />
      <div id="answer"></div>
      <button class="calculate-button" onclick="avoidObstacles()">
        Find
      </button>
    </div>

    <script>
      function avoidObstacles() {
        const nums = document.getElementById("number").value.split(" ");
        const largestNum = nums.sort((a, b) => a - b)[nums.length - 1];
        for (let i = 1; i <= largestNum + 1; i++) {
          if (nums.every((value) => parseInt(value) % i !== 0)) {
            document.getElementById("answer").innerHTML = i;
          }
        }
      }
    </script>
  </body>
</html>
