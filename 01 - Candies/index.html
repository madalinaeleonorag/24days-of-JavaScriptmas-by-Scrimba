<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Day 1 - Candies</title>
  </head>
  <body>
    <div class="content">
      <p>
        How many candies will be eaten if all childrens will receive an equal
        quantity
      </p>
      <input
        type="text"
        id="childrens"
        placeholder="How many childrens are here?"
      />
      <input
        type="text"
        id="candies"
        placeholder="How many candies are in total?"
      />
      <div id="answer"></div>
      <button class="calculate-button" onclick="candies()">Calculate</button>
    </div>

    <script>
      function candies() {
        const children = document.getElementById("childrens").value;
        const candy = document.getElementById("candies").value;
        const answer = Math.floor(candy / children) * children;
        document.getElementById(
          "answer"
        ).innerHTML = `${answer} candies will be eaten!`;
      }
    </script>
  </body>
</html>
