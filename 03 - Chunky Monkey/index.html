<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Day 3 - Chunky Monkey</title>
  </head>
  <body>
    <div class="content">
      <p>Split an array into groups the same length of size</p>
      <input type="text" id="splitText" placeholder="Text to split" />
      <input type="text" id="splitSize" placeholder="Split size" />
      <div id="answer"></div>
      <button class="calculate-button" onclick="chunkyMonkey()">
        Split
      </button>
    </div>

    <script>
      function chunkyMonkey() {
        const splitText = document.getElementById("splitText").value;
        const splitSize = document.getElementById("splitSize").value;
        document.getElementById("answer").innerHTML = [
          [...splitText.slice(0, splitSize)],
          [...splitText.slice(splitSize, splitText.length)],
        ];
      }
    </script>
  </body>
</html>
