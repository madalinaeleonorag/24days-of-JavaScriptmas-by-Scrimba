<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Day 16 - Insert Dashes</title>
  </head>
  <body>
    <div class="content">
      <p>
        Transform a given sentence into a new one with dashes
      </p>
      <input type="text" id="textToDo" placeholder="Text" />
      <div id="answer"></div>
      <button class="calculate-button" onclick="insertDashes()">
        Transform
      </button>
    </div>

    <script>
      function insertDashes() {
        const str = document.getElementById("textToDo").value;
        const words = str.split(" ");
        const dashedWords = words.map((word) => {
          const chars = word.split("");
          return chars.join("-");
        });
        document.getElementById("answer").innerHTML = dashedWords.join(" ");
      }
    </script>
  </body>
</html>
