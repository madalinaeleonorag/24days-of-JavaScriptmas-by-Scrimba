<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Day 22 - Extract Matrix Column</title>
  </head>
  <body>
    <div class="content">
      <p>
        Find the column of the matrix
      </p>
      <input type="text" id="matrix" placeholder="Text" />
      <input type="text" id="column" placeholder="Text" />
      <div id="answer"></div>
      <button class="calculate-button" onclick="extractMatrixColumn()">
        Label them
      </button>
    </div>

    <script>
      function extractMatrixColumn() {
        const matrix = JSON.parse(document.getElementById("matrix").value);
        const column = document.getElementById("column").value.split(" ");
        document.getElementById("answer").innerHTML = matrix.map((row) => row[column]);
      }
    </script>
  </body>
</html>
